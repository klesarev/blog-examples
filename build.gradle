plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'org.example'
version '1.0-SNAPSHOT'

compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDirs += 'src/main'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
